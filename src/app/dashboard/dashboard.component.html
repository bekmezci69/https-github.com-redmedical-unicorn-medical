<h1 class="ueberschrift">RED Medical Dashboard</h1>
<h3 class="AuswahlLabel">Bitte wählen Sie Ihren gewünschten Berreich aus: </h3>
<select  class="Auswahl" [(ngModel)]="area">
  <option value="typescript">Typescript</option>
  <option  value="Angular2">Angular 2</option>
  <option value="weather">Weather</option>
</select>

<br>
<div *ngIf="area == 'typescript'">
  <h3>Typescript</h3>
  <app-dashboard-inside dashboardArea="{{area}}"></app-dashboard-inside>
</div>

<div *ngIf="area == 'Angular2'">
  <h3>Angular 2</h3>
  <app-dashboard-inside dashboardArea="{{area}}"></app-dashboard-inside>
</div>

<div *ngIf="area == 'weather'">
  <h3>Weather</h3>
  <app-dashboard-inside dashboardArea="{{area}}"></app-dashboard-inside>
</div>
<br>
